<h1>{{name}}</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescrption() }}</dd>

  <td>Capitalisado:</td>
  <dd>{{capitalizadNmae}}</dd>

</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeName()"
class="btn btn-primary mx-2">
  cambiar nombre
</button>

<button
*ngIf="age !== 25"
(click)="changeAge()"
class="btn btn-primary mx-2">
  cambiar edad
</button>

<button
(click)="resetForm()"
class="btn btn-primary mx-2">
  reset
</button>
